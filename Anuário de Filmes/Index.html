<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="af.css">
    <title>Anuário de Filmes</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Filmes Favoritos</h1>
    </header>
    <h2 class="cabecalho__lista">Meus filmes favoritos em 2024</h2>
    <main >
        <section class="conteudo__principal">
            <div class="conteudo__filmes">
                <p class="conteudo__titulo">Retratos Fantasmas</p>
                <img src="./assetsAF/RF.jpg" class="conteudo__poster" alt="Poster do filme Retratos Fantasmas">
            </div>
            <div class="conteudo__filmes">
               <p class="conteudo__titulo">Suzume no Tojimari</p>
               <img src="./assetsAF/Suzume.jpg" class="conteudo__poster" alt="Poster do filme Suzume no Tojimari">

            </div>
            <div class="conteudo__filmes">
                <p class="conteudo__titulo">Perfect Days</p>
                <img src="./assetsAF/PD.jpg" class="conteudo__poster" alt="Poster do filme Perfect Days">

            </div>
            <div class="conteudo__filmes">
                <p class="conteudo__titulo">Duna 2</p>
                <img src="./assetsAF/Duna2.jpg" class="conteudo__poster" alt="Poster do filme Duna 2">
            </div>
            <div class="conteudo__filmes">
                <p class="conteudo__titulo">The Killer</p>
                <img src="./assetsAF/Tk.jpg" class="conteudo__poster" alt="Poster do filme The Killer">
            </div>
            <div class="conteudo__filmes">
                <p class="conteudo__titulo">TÁR</p>
                <img src="./assetsAF/Tar.jpg" class="conteudo__poster" alt="Poster do filme TÁR">
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">por <span class="rodape__nome">Willian Candido Junior</span></p>
    </footer>
</body>
</html>
